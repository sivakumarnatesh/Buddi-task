    <div class="row" id="form" class="example">
      <header>
        <h3 class="text-center mt-2">Self Registration-Enter user details</h3>
        <h6 class="text-center" style="color:blue;"> Note: Enter user details and click Register to access the
          workgroup.
          UserID,Password,LastName or FirstName,and Email are required fields</h6>
      </header>

      <div class="col-md-4">
        <label class="form-label"> UserID:</label><br>
        <input type="text" name="UserID" id="username" class="form-control border border-dark same">

      </div>
      <div class="col-md-4">
        <label class="form-label">Password:</label><br>
        <input type="password" name="Password" id="Password" class="form-control border border-dark same">

      </div>
      <div class="col-md-4">
        <label class="form-label">Confirm Password:</label><br>
        <input type="password" name="confirm Password" id="Confirmpassword"
          class="form-control border border-dark same">

      </div>
      <div class="col-md-4">
        <label class="form-label">FirstName:</label><br>
        <input type="text" name="FirstName" id="Firstname" class="form-control border border-dark same">

      </div>
      <div class="col-md-4">
        <label class="form-label"> LastName:</label><br>
        <input type="text" name="LastName" id="Lastname" class="form-control border border-dark same">

      </div>

      <div class="col-md-4">
        <label class="form-label"> EmailID:</label><br>
        <input type="email" name="Email" id="Email" class="form-control border border-dark same">

      </div>
      <div class="col-md-4">
        <label class="form-label"> Company:</label><br>
        <input type="text" name=" Company" id="Company" class="form-control border border-dark same">

      </div>
      <div class="col-md-4">
        <label class="form-label">Phone:</label><br>
        <input type="text" name="Phone" id="Phonenumber" class="form-control border border-dark same">

      </div>
      <div class="col-md-4">
        <label class="form-label">Fax:</label><br>
        <input type="text" name="Fax" id="Faxnumber" class="form-control border border-dark same">

      </div>
      <div class="col-md-4">
        <label class="form-label"> Address1:</label><br>
        <input type="text" name="Address1" id="Address1" class="form-control border border-dark same">

      </div>
      <div class="col-md-4">
        <label class="form-label"> Address2:</label><br>
        <input type="text" name="Address2" id="Address2" class="form-control border border-dark same">

      </div>
      <div class="col-md-4">
        <label class="form-label"> City:</label><br>
        <input type="text" name="City" id="City" class="form-control border border-dark same">

      </div>
      <div class="col-md-4">
        <label class="form-label">State/province:</label><br>
        <input type="text" name="State" id="State" class="form-control border border-dark same">

      </div>
      <div class="col-md-4">
        <label class="form-label">Zip/pincode:</label><br>
        <input type="text" name="Zip" id="Zipcode" class="form-control border border-dark same">

      </div>
      <div class="col-md-4">
        <label class="form-label"> Country:</label><br>
        <input type="text" name="Country" id="Country" class="form-control border border-dark same">

      </div>
      <div class="col-md-4">
        <label class="form-label">Comment:</label><br>
        <input type="text" name="Comment" id="Comment" class="form-control border border-dark same">
        <br>
      </div>
      <div class="col-md-4">
        <label for="gender" class="form-label">Sex</label>
        <select id="gender" class="form-control border border-dark same">
          <option value="Gender" selected="selected">Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <br>
      </div>

      <div class="col-md-4">
        <br><br>
        <input type="checkbox" id="sms" class="border border-dark same"><label for="sms"
          style="margin-left:6px;">SMS</label>
        <input type="checkbox" id="mail" class="border border-dark same" style="margin-left:40px;"><label for="mail"
          style="margin-left:6px;">Mail</label>
        <br>
      </div>

      <div class="col-md-8" style="margin-top: 5%;margin-bottom: 5%;margin-left: 65%;">

        <button onclick="myClear()" class="btn btn-success">Cancel</button>
        <button onclick="myRegister()" class="btn btn-success" type="submit" style="margin-left:6%">Register</button>
        <button onclick="myFetch()" class="btn btn-success" style="margin-left:6%">Fetch</button>
        <p id="demo"></p>
      </div>
      <input type="hidden" value="" id="hide">
    </div>
