<!DOCTYPE html>

<head>
    <!-- meta means data about data -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Datatable</title>
    <link rel="stylesheet" href="datatable.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<html>

<body>

                </tr>
            </thead>
            <tbody id="databody">

    </div>
</body>
